<html>
  <head>
    <title>Face2Face</title>
    <link type="text/css" href="style.css" rel="stylesheet"></link>

    <script src="webrtc.io.js"></script>
  </head>
  <body onload="init()">
    <div class="general">
       <div class="buttonBox">
        <div id="fullscreen" class="button">Pantalla completa</div>
        <div id="newRoom" class="button">Crear nueva sala</div>
      </div> 
      <div class="menu">
        <div id="users">

        </div>
        <div id="chatbox">
          <!-- <div id="hideShowMessages" class="button">Abrir/Cerrar chat</div> -->
          <div id="messages"></div>
          <input id="chatinput" type="text" placeholder="Mensaje:"/>
        </div>
      </div>
      <div id="videos">
        <div id="fullscreen" class="button">Pantalla completa</div>
        <video id="you" class="flip" autoplay width="100%" height="100%" style="position: relative; float:left;"></video>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
